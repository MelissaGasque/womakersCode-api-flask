{% extends "layout.html" %}  <!--Conecta o bloco abaixo com a página layout-->

{% block content%}
<div class="row">
    {% for episode in episodes %}
    <div class="col-sm-12">
        <h1 class="h5">{{episode.name}}</h1> <h1 class="h5">{{episode.air_date}}</h1> <h1 class="h5">{{episode.episode}}</h1>
        <p>
            <a href="{{url_for('get_episode_page', id=episode.id)}}" class="btn
                btn-primary">Ver Perfil do episódio</a>
        </p>
        <h1>------------------------------------</h1>
    </div>
    {% endfor %}
</div>
{% endblock %}
