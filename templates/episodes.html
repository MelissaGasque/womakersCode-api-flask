{% extends "layout.html" %}  <!--Conecta o bloco abaixo com a página layout-->

{% block content%}
<p> </p>
<div class="row">
   
    {% for episode in episodes %}
    <div class="col-sm-6 border">
        <h1 class="h5 pt-3">Nome do episódio: {{episode.name}}</h1> <h1 class="h5">Foi ao ar em: {{episode.air_date}}</h1> <h1 class="h5 pb-3">Número do episódio: {{episode.episode}}</h1>
        <p class="pb-2">
            <a href="{{url_for('get_episode_page', id=episode.id)}}" class="btn
                btn-primary">Ver Perfil do episódio</a>
        </p>
    
    </div>
    {% endfor %}
</div>
{% endblock %}
