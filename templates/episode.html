{% extends "layout.html" %}  

{% block content %}
<div class="row">
    <div class="col-sm-6 col-6">
        <h1 class="h5">Nome do episódio: {{ episode.name }}</h1>
        <h1 class="h5">Data de Lançamento: {{ episode.air_date }}</h1>
        <h1 class="h5">Código do episódio: {{ episode.episode }}</h1>
        <h1 class="h5">Personagens no episódio: </h1><br>       

        {% for character in episode.characters %}
            <ul>
                <li><a class="h5" href="{{character.link}}">{{ character.name }}</a></li>                
            </ul>
            
        {% endfor %}

    </div>
</div>
{% endblock %}
