{% extends "layout.html" %} <!--Conecta o bloco abaixo com a pÃ¡gina layout-->

{% block content%}
<div class="row">
    {% for character in characters %}
    <div class="col-sm-3 col-6">
        <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail" />

        <h3 class="h5">{{character.name}}</h3>
        <p>
            <a href="{{url_for('get_profile_page', id=character.id)}}" class="btn
                btn-primary">Ver Perfil</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
