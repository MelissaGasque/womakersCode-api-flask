{% extends "layout.html" %}  <!--Conecta o bloco abaixo com a página layout-->

{% block content%}
<p> </p>
<div class="row">
    {% for location in locations %}
    <div class="col-sm-6 border" >
        <h1 class="h5 pt-3">Nome da localização: {{location.name}}</h1> <h1 class="h5">Tipo  da localização: {{location.type}}</h1> <h1 class="h5 pb-3">Dimensão  da localização: {{location.dimension}}</h1>
        <p class="pb-2">
            <a href="{{url_for('get_location_page', id=location.id)}}" class="btn
                btn-primary">Ver Perfil de Localização</a>
        </p>
    
    </div>
    {% endfor %}
</div>
{% endblock %}
